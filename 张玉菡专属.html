    <style>

        /* æ˜Ÿæ˜Ÿï¼šä¿ç•™è§†è§‰æ•ˆæœï¼Œç§»é™¤æ’­æ”¾çŠ¶æ€æ ·å¼ */
        .star {

            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 65px;
            height: 65px;
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,

        @keyframes starTwinkle {

            100% { opacity: 1; transform: translateX(-50%) scale(1.1); }

        @keyframes starRotate {

        .tree-layer {

        .tree-layer-1 {

        .tree-layer-2 {

        .sock-bell::after {

            top: 2px;
            left: 50%;
            transform: translateX(-50%);

            background: #f57f17;
            border-radius: 1px;
        }

        @keyframes sockSwing {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }

        .snowflake {
            position: absolute;

            animation: snowfall linear infinite;
            z-index: 4;
        }
        @keyframes snowfall {
            0% {

                opacity: 0;
            }
            10% {

            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);

            }
        }

        /* é€Ÿåº¦ç­‰çº§æç¤º */
        .speed-tip {
            position: absolute;

        .message {

        @media (max-width: 375px) {

        }
    </style>

<body>
    <div class="christmas-tree">
        <div class="star" id="star"></div>
        <div class="tree-layer tree-layer-3"></div>
        <div class="tree-layer tree-layer-2"></div>
        <div class="tree-layer tree-layer-1"></div>

        <div class="christmas-sock" id="sock">

    <!-- é€Ÿåº¦ç­‰çº§æç¤º -->

    </div>

    <script>
        // 5çº§é€Ÿåº¦ç­‰çº§å®šä¹‰
        const speedLevels = [
            { value: 1,    text: '1çº§ï¼ˆé»˜è®¤ï¼‰' },
            { value: 0.5,  text: '2çº§ï¼ˆåŠ é€Ÿï¼‰' },
            { value: 0.25, text: '3çº§ï¼ˆå¿«é€Ÿï¼‰' },
            { value: 0.125,text: '4çº§ï¼ˆæé€Ÿï¼‰' },
            { value: 0.0625,text: '5çº§ï¼ˆæœ€é«˜é€Ÿï¼‰' }
        ];
        let currentSpeedLevel = 0; // åˆå§‹ä¸ºç¬¬1çº§
        let snowflakes = [];
        const speedTip = document.getElementById('speedTip');
        let christmasMusic = null;

        // åˆå§‹åŒ–å¹¶è‡ªåŠ¨æ’­æ”¾åœ£è¯éŸ³ä¹ï¼ˆæ ¸å¿ƒä¿®æ”¹ï¼‰
        async function initAndPlayMusic() {
            try {
                // åˆ›å»ºéŸ³é¢‘å®ä¾‹
                christmasMusic = new Audio('https://cdn.jsdelivr.net/gh/WangQcode/ChristmasMusic/Jingle_Bells.mp3');
                christmasMusic.volume = 0.5;
                christmasMusic.loop = true;

                // å¤„ç†æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾ç­–ç•¥ï¼šå…ˆé™éŸ³æ’­æ”¾ï¼Œå†å–æ¶ˆé™éŸ³ï¼ˆæå‡æˆåŠŸç‡ï¼‰
                christmasMusic.muted = true;
                await christmasMusic.play();
                // æ’­æ”¾æˆåŠŸåå–æ¶ˆé™éŸ³
                christmasMusic.muted = false;
                console.log('ğŸµ åœ£è¯éŸ³ä¹è‡ªåŠ¨æ’­æ”¾æˆåŠŸï¼');
            } catch (e) {
                // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼šæç¤ºç”¨æˆ·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®æ’­æ”¾
                console.log('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€ç”¨æˆ·äº¤äº’:', e);
                // ç›‘å¬é¡µé¢ç‚¹å‡»äº‹ä»¶ï¼Œæ‰‹åŠ¨è§¦å‘æ’­æ”¾
                document.addEventListener('click', async () => {
                    try {
                        if (christmasMusic && christmasMusic.paused) {
                            await christmasMusic.play();
                            alert('ğŸµ åœ£è¯éŸ³ä¹å·²æ’­æ”¾ï½');
                        }
                    } catch (err) {
                        alert('âŒ éŸ³ä¹æ’­æ”¾å¤±è´¥ï¼Œè¯·æ›´æ¢æµè§ˆå™¨ï¼ˆChrome/Safariï¼‰é‡è¯•');
                    }
                }, { once: true }); // åªç›‘å¬ä¸€æ¬¡ç‚¹å‡»
            }
        }

        // é›ªèŠ±ç”Ÿæˆï¼ˆåŸºäºå½“å‰é€Ÿåº¦ç­‰çº§ï¼‰
        function createSnowflakes() {
            const snowCount = 80;
            const body = document.body;
            snowflakes = [];
            for (let i = 0; i < snowCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 5 + 2;
                flake.style.width = flake.style.height = `${size}px`;
                flake.style.left = `${Math.random() * 100}vw`;
                flake.style.top = `${Math.random() * -100}px`;
                // åŸºç¡€æ—¶é•¿ * å½“å‰é€Ÿåº¦ç­‰çº§çš„value
                const baseDuration = Math.random() * 10 + 10;
                flake.style.animationDuration = `${baseDuration * speedLevels[currentSpeedLevel].value}s`;
                flake.style.animationDelay = `${Math.random() * 10}s`;
                body.appendChild(flake);
                snowflakes.push(flake);
            }
            // æ›´æ–°é€Ÿåº¦æç¤º
            updateSpeedTip();
        }

        // æ›´æ–°ä¸‹é›ªé€Ÿåº¦ï¼ˆ5çº§å¾ªç¯ï¼‰
        function updateSnowSpeed() {
            // ç­‰çº§+1ï¼Œè¶…è¿‡4ï¼ˆ5çº§ï¼‰åˆ™é‡ç½®ä¸º0ï¼ˆ1çº§ï¼‰
            currentSpeedLevel = (currentSpeedLevel + 1) % speedLevels.length;
            // æ›´æ–°æ‰€æœ‰é›ªèŠ±çš„åŠ¨ç”»æ—¶é•¿
            snowflakes.forEach(flake => {
                const baseDuration = parseFloat(flake.style.animationDuration) / speedLevels[(currentSpeedLevel - 1 + speedLevels.length) % speedLevels.length].value;
                flake.style.animationDuration = `${baseDuration * speedLevels[currentSpeedLevel].value}s`;
            });
            // æ›´æ–°é€Ÿåº¦æç¤º
            updateSpeedTip();
        }

        // æ›´æ–°é€Ÿåº¦æç¤ºæ–‡å­—
        function updateSpeedTip() {
            speedTip.textContent = `ä¸‹é›ªé€Ÿåº¦ï¼š${speedLevels[currentSpeedLevel].text}`;
            // æœ€é«˜çº§/é‡ç½®æ—¶çš„è§†è§‰åé¦ˆ
            if (currentSpeedLevel === 4) {
                speedTip.style.background = 'rgba(255,152,0,0.7)';
                setTimeout(() => {
                    speedTip.style.background = 'rgba(0,0,0,0.5)';
                }, 1000);
            } else if (currentSpeedLevel === 0) {
                speedTip.style.background = 'rgba(76,175,80,0.7)';
                setTimeout(() => {
                    speedTip.style.background = 'rgba(0,0,0,0.5)';
                }, 1000);
            }
        }

        // åœ£è¯è¢œç‚¹å‡»ï¼šåˆ‡æ¢é€Ÿåº¦ç­‰çº§ + è§†è§‰åé¦ˆ
        document.getElementById('sock').addEventListener('click', () => {

            sock.style.animation = 'none';
            sock.style.transform = 'translateX(-50%) rotate(10deg) scale(1.1)';
            // æ›´æ–°ä¸‹é›ªé€Ÿåº¦
            updateSnowSpeed();
            // æ¢å¤åœ£è¯è¢œåŠ¨ç”»
            setTimeout(() => {

                sock.style.transform = 'translateX(-50%) rotate(0deg) scale(1)';
            }, 500);
        });

        // é¡µé¢åˆå§‹åŒ–ï¼šè‡ªåŠ¨æ’­æ”¾éŸ³ä¹ + ç”Ÿæˆé›ªèŠ±
        window.addEventListener('load', () => {
            // ç¬¬ä¸€æ­¥ï¼šè‡ªåŠ¨æ’­æ”¾åœ£è¯éŸ³ä¹
            initAndPlayMusic();
            // ç¬¬äºŒæ­¥ï¼šç”Ÿæˆé›ªèŠ±
            createSnowflakes();
            
            // çª—å£å¤§å°é€‚é…
            window.addEventListener('resize', () => {

                    window.innerWidth < window.innerHeight ? 'scale(1.1)' : 'scale(0.9)';
            });
        });
    </script>
</body>
